<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style css -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Scientific Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="output">
        <input type="text" class="display operation" />
        <input type="text" value="0" class="display result" />
      </div>
      <div class="input">
        <div class="row">
          <button class="btn">AC</button>
          <button class="btn">+/-</button>
          <button class="btn">/</button>
          <button class="btn cancel">C</button>
        </div>
        <div class="row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">*</button>
        </div>
        <div class="row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">-</button>
        </div>
        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">+</button>
        </div>
        <div class="row">
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn evaluate">=</button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
